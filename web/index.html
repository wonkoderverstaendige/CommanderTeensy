<!DOCTYPE html>

<meta charset="UTF-8">

<html lang="en-us">
    <script type="text/javascript" src="reconnecting-websocket/reconnecting-websocket.js"></script>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Data logger interface</title>
    </head>
    <body>
        <div class="container-grid">
            <div class="chart" id="chart_analog">
                <canvas id="canvas_analog"></canvas>
            </div>
            <div class="label-grid" id="grid_analog" style="background-color:#ccc"></div>
           <!--<div class="label-grid" id="grid_analog" style="background-color:#ccc"></div> -->

            <div style="background-color:black;">
                <canvas id="gameCanvas">
                    Game canvas failed.
                </canvas>
                <div id="buttonContainer" style="text-align: center">
                    <button id="button1">Button</button>
                    <button id="button2">Button</button>
                    <button id="button3">Button</button>
                    <button id="button4">Button</button>
                    <button id="button5">Button</button>
                    <button id="button6">Button</button>
                </div>
            </div>

            <div class="chart" id="chart_digital">
                <canvas id="canvas_digital"></canvas>
            </div>
            <div class="label-grid" id="grid_digital" style="background-color:#ccc"></div>


            <div class="videoStreamContainer">
                <img id="videoStream" src="" alt="No Stream" style="width: 100%; height:100%;object-fit:fill">
                <button id="videoStreamButton">Reconnect</button>
            </div>

        </div>
    </body>
    <script type="module" src="interface.js"></script>
</html>
